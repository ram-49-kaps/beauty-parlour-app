<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | Flawless By Drashti</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0c0a09;
            /* stone-950 */
            color: white;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            padding: 2rem;
            max-width: 400px;
        }

        .icon {
            width: 64px;
            height: 64px;
            margin-bottom: 1.5rem;
            color: #78716c;
            /* stone-500 */
        }

        h1 {
            font-weight: 300;
            font-size: 2rem;
            margin-bottom: 1rem;
            letter-spacing: 0.05em;
        }

        p {
            color: #a8a29e;
            /* stone-400 */
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            background-color: white;
            color: black;
            padding: 12px 32px;
            border-radius: 9999px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #e7e5e4;
            /* stone-200 */
        }
    </style>
</head>

<body>
    <div class="container">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11l-3 3m0 0l3 3m-3-3h8"></path>
            <!-- Simplified representation of disconnect/cloud -->
            <line x1="2" y1="2" x2="22" y2="22"></line>
        </svg>
        <h1>No Connection</h1>
        <p>
            It looks like you've lost internet access. <br>
            Please check your connection to continue accessing Flawless By Drashti.
        </p>
        <a href="/" class="btn" onclick="window.location.reload(); return false;">Try Again</a>
    </div>
</body>

</html>
